<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <button class="login-btn">Đăng nhập</button>
    <div class="overlay" hidden></div>
    <div class="form-block" hidden>
      <div class="row">
        <div class="login-tab active-tab">
          <span>Đăng nhập</span>
        </div>
        <div class="register-tab">
          <span>Đăng kí</span>
        </div>
      </div>

      <div class="wrapper">
        <div class="login-form">
          <span class="options">với các tài khoản mạng xã hội</span>
          <img src="images/image.png" alt="" />
          <div class="other">hoặc</div>
          <form action="">
            <div class="success"></div>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrap">
                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  class="email"
                />
              </div>
              <div class="form-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <div class="input-wrap">
                <input
                  type="password"
                  placeholder="Mật khẩu"
                  name="password"
                  class="password"
                />
                <input
                  type="checkbox"
                  name="login-pass-toggle"
                  id="login-pass-toggle"
                  hidden
                />
                <label for="login-pass-toggle" class="show-pass">
                  <i class="fa-regular fa-eye-slash pass-toggle"></i>
                </label>
              </div>
              <div class="form-message"></div>
            </div>
            <div class="forgot">
              <span>Nút xem mật khẩu</span>
            </div>
            <button class="submit-btn">Đăng nhập</button>
          </form>
        </div>

        <div class="register-form">
          <span class="options"
            >Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</span
          >
          <form action="">
            <div class="success"></div>
            <div class="form-group">
              <label for="full-name">Họ và tên</label>
              <div class="input-wrap">
                <input
                  type="text"
                  placeholder="Họ và tên"
                  name="full-name"
                  class="full-name"
                />
              </div>
              <div class="form-message"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrap">
                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  class="email"
                />
              </div>
              <div class="form-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <div class="input-wrap">
                <input
                  type="password"
                  placeholder="Mật khẩu"
                  name="password"
                  class="password"
                />
                <input
                  type="checkbox"
                  name="register-pass-toggle"
                  id="register-pass-toggle"
                  hidden
                />
                <label
                  for="register-pass-toggle"
                  class="show-pass"
                >
                  <i class="fa-regular fa-eye-slash pass-toggle"></i>
                </label>
              </div>
              <div class="form-message"></div>
            </div>
            <div class="policy">
              Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
              <a href="#!">điều kiện về qui định và chính sách của Dân trí</a>
            </div>
            <button class="submit-btn">Đăng kí</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
